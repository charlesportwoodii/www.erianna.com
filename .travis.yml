sudo: false
language: node_js

node_js:
  - 12.4.0

cache: yarn

addons:
  apt:
    update: true
    packages:
      - s3cmd

env:
  global:
    - secure: ""
    - AWS_ACCESS_KEY_ID=XZQSNWFHKYPQDESUJSTT
    - AWS_HOST=sfo2.digitaloceanspaces.com
    - AWS_BUCKET=www-erianna-com
    - AWS_HOST_BUCKET="$AWS_BUCKET-$AWS_HOST"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
  - wget https://github.com/gohugoio/hugo/releases/download/v$HUGO_VERSION/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
  - mkdir -p ~/.bin
  - tar -xf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz -C ~/.bin
  - export PATH="$HOME/.bin:$HOME/.yarn/bin:$PATH"

install:
  - cd themes/erianna
  - yarn install --no-progress
  - cd ../..

script:
  - cd themes/erianna
  - yarn run build
  - cat data/assets/main/assets.json
  - cat data/assets/main/sri.yml
  - cd ../..
  - export HUGO_ENV="production"
  - hugo
  - export JSON_FILE_LIST=$(find ./public -maxdepth 10 -type f -not -name 't_*' | sed  "s/.\/public//g" | jq -R -s -c 'split("\n")')

after_deploy:
  - s3cmd setacl s3://$AWS_BUCKET --acl-public --recursive --access_key=$AWS_ACCESS_KEY_ID --secret_key=$AWS_SECRET_ACCESS_KEY --host=$AWS_HOST --host-bucket=$AWS_HOST_BUCKET

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: www-erianna-com
  local-dir: public
  skip_cleanup: true
  endpoint: https://$AWS_HOST
  on:
    repo: charlesportwoodii/www.erianna.com
    branch: master