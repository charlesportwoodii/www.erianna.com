<article class="mini-post book" itemscope="" itemtype="http://schema.org/Book">
    <a href="{{ .Permalink }}" class="image"><img src="{{ .Params.image }}" alt="" /></a>
    <header>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <time class="published" itemprop="datePublished" datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "Jan 2, 2006" }}</time>
        <a href="#" class="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
            <img src="https://s3-us-west-2.amazonaws.com/cdn.ciims.io/erianna.ciims.io/638d83c3f305aa7704268a6a24162724.png" alt="" />
        </a>
    </header>
</article>
