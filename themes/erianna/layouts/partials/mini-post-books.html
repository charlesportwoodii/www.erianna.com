<article class="mini-post book" itemscope="" itemtype="http://schema.org/Book">
    <a href="{{ .Permalink }}" class="image">
        {{ partial "picture.html" (dict "image" .Params.image "alt_image_types" .Params.alt_image_types) }}
    <header>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <time class="published" itemprop="datePublished" datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "Jan 2, 2006" }}</time>
        <a href="#" class="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
            {{ partial "picture.html" (dict "image" .Site.Params.AuthorPicture "alt_image_types" (slice (dict "type" "webp" "format" "image/webp"))) }}
        </a>
    </header>
</article>
