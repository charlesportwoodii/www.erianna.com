<meta charset="utf-8">
<title>{{ .Site.Title }} - {{ .Title }}</title>

<meta name="author" content="Charles R. Portwood II">
<meta name="author" content="Charles Portwood">
<meta name="author" content="Charles R. Portwood">
<meta name="keywords" content="Charles R. Portwood II,Charles Portwood,{{ .Params.keywords }}">
<meta name="description" content="{{ .Params.description }}">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet"
    {{ if eq (getenv "HUGO_ENV") "production" }}
        href="{{ .Site.Data.assets.main.assets.main.css }}" integrity="sha384-{{ .Site.Data.assets.main.sri.css }}"
    {{ else }}
        href="http://127.0.0.1:8080{{ .Site.Data.assets.main.assets.main.css }}"
    {{ end }}
    nonce="__CSP_NONCE__" />

<link rel="manifest" href="/manifest.json">
<link href="https://www.google-analytics.com" rel=’preconnect’ crossorigin>
<link href="https://stats.g.doubleclick.net" rel=’preconnect’ crossorigin>
<link href="https://fonts.gstatic.com" rel=’preconnect’ crossorigin>

<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />

{{ if eq (getenv "HUGO_ENV") "production" }}

    <script nonce="__CSP_NONCE__" data-ad-client="{{ .Site.Params.adsense }}" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <script nonce="__CSP_NONCE__">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ .Site.Params.googleAnalytics }}', 'auto');
        ga('send', 'pageview');
    </script>
{{ end }}
